<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <article class="card-container">
      <div class="card-content">
        <h1 class="font-1-700 color-white">Get <span class="color-soft-violet">insights</span> that help your business grow.</h1>
        <p class="font-1-400 color-mp-white">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card-stats">
          <h2 class="font-1-700 color-white">10k+</h2>
          <h2 class="font-1-700 color-white">314</h2>
          <h2 class="font-1-700 color-white">12M+</h2>
          <p class="font-2-400 color-sh-white">companies</p>
          <p class="font-2-400 color-sh-white">templates</p>
          <p class="font-2-400 color-sh-white">queries</p>
        </div>
      </div>
      <picture class="img-overlay">
        <source media="(max-width: 400px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="">
      </picture>
    </article>
  </main>
</body>

</html>
